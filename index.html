            border-radius: 12px;

        /* --- Chat Header --- */

            font-weight: 600;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        #chat-header small {
            font-size: 0.8rem;
            font-weight: 400;
            opacity: 0.8;
            display: block;
        }

        /* --- Chat Window (Message Area) --- */
        #chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #e5ddd5; /* WhatsApp-like background */
        }

        /* --- Individual Messages --- */
        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        /* --- User's Messages (Mayank) --- */
        .user-message {
            background-color: #dcf8c6; /* Light green, like sent messages */
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        /* --- AI's Messages (Samay) --- */
        .ai-message {
            background-color: #ffffff; /* White, like received messages */
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        /* --- Typing Indicator --- */
        #typing-indicator {
            align-self: flex-start;
            display: none; /* Hidden by default */
        }
        #typing-indicator .dot-container {
            display: flex;
            gap: 4px;
            padding: 12px 15px;
            background-color: #ffffff;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
        }
        #typing-indicator .dot {
            width: 8px;
            height: 8px;
            background-color: #a0a0a0;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        /* --- Input Form --- */
        #chat-form {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f0f2f5;
        }
        
        #user-input {
            flex-grow: 1;
            border: none;
            padding: 12px 15px;
            border-radius: 22px;
            font-size: 1rem;
            background-color: #fff;
            margin-right: 10px;
        }
        #user-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        #send-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }
        #send-btn:hover {
            background-color: #0056b3;
        }
        #send-btn:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }
    </style>
</head>

        // --- 2. DOM Element References ---
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');

        // --- 3. Initialize the AI Model with Generation Config ---
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ 
            model: MODEL_NAME,
            systemInstruction: systemInstruction,
            // Add generationConfig to control the output length
            generationConfig: {
                maxOutputTokens: 70, 
            },
        });

        // The chat session is stateful and maintains conversation history
        const chat = model.startChat({
            history: [], 
        });

        // --- 4. Event Listener for Form Submission ---
        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent page reload
            const userMessage = userInput.value.trim();

            if (!userMessage) return; // Don't send empty messages

            // Disable form while processing
            toggleForm(false);
            
            // Display the user's message immediately
            addMessageToChat(userMessage, 'user');
            userInput.value = ''; // Clear the input field
            
            // Show typing indicator
            toggleTypingIndicator(true);

            try {
                // Send the message to the AI and wait for the response
                const result = await chat.sendMessage(userMessage);
                const response = result.response;
                const aiMessage = response.text();

                // Display the AI's response
                addMessageToChat(aiMessage, 'ai');

            } catch (error) {
                console.error("Error sending message to AI:", error);
                addMessageToChat("Oops! Something went wrong. My code might be crashing. ðŸ’»ðŸ’¥ Try again.", 'ai');
            } finally {
                // Hide typing indicator and re-enable form
                toggleTypingIndicator(false);
                toggleForm(true);
                userInput.focus();
            }
        });

        // --- 5. Helper Functions ---

        /**
         * Adds a message to the chat window.
         * @param {string} text - The message text.
         * @param {string} sender - 'user' or 'ai'.
         */
        function addMessageToChat(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            
            // Replace newlines with <br> for proper formatting
            messageElement.innerHTML = text.replace(/\n/g, '<br>');

            chatWindow.appendChild(messageElement);
            // Scroll to the bottom to see the new message
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
        
        /**
         * Shows or hides the typing indicator.
         * @param {boolean} show - True to show, false to hide.
         */
        function toggleTypingIndicator(show) {
            typingIndicator.style.display = show ? 'block' : 'none';
             if(show) {
                chatWindow.scrollTop = chatWindow.scrollHeight;
             }
        }
        
        /**
         * Enables or disables the input form.
         * @param {boolean} enable - True to enable, false to disable.
         */
        function toggleForm(enable) {
            userInput.disabled = !enable;
            sendButton.disabled = !enable;
        }

    </script>
